<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RRS</title>
</head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <section class="jumbotron jumbotron-fluid bg-dark">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-md-10 col-lg-8 mx-auto text-white">
                            <h1 class="display-3">RRS</h1>
                            <p class="lead"></p>
                            <form action="" class="rss-form">
                                <div class="form-row">
                                    <div class="col">
                                        <input required name="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-lg btn-primary px-sm-5"></button>
                                    </div>
                                </div>
                            </form>
                            <p class="text-muted my-1 example"></p>
                            <div class="feedback"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
